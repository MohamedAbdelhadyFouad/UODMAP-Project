<!DOCTYPE html>
<!--REGISTER PAGE BY ANASTASIIA EDITED BY MOHAMMED & ABDULQADIR FOR DATABASE AND HTTP REQ/RES-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div id="imgg">
			<img src="download.jpeg" alt="logo">
		</div>
		<div class="register">
			<h1>&#128205;UOD MAP </h1>
			<div class="links">
				<a href="/">Login</a>
				<a href="/register" class="active">Register</a>
			</div>
			<form action="/register" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="neptunID">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="text" name="neptunID" placeholder="NeptunID" id="neptunID" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
